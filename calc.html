<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator</title>
</head>
<body>
  <h1>Kalkulator Tambah/Kurang</h1>
  <form>
    <label for="bilangan1">Bilangan 1:</label>
    <input type="number" id="bilangan1" name="bilangan1" required>
    <br>
    <label for="bilangan2">Bilangan 2:</label>
    <input type="number" id="bilangan2" name="bilangan2" required>
    <br><br>
    <button type="button" id="tambah" onclick="hitung('tambah')">Tambah</button>
    <button type="button" id="kurang" onclick="hitung('kurang')">Kurang</button>
    <br><br>
    <label for="hasil">Hasil:</label>
    <input type="number" id="hasil" name="hasil" readonly>
  </form>
  <script src="script.js"></script>
  <script>
    function hitung(operasi) {
      var bilangan1 = parseFloat(document.getElementById("bilangan1").value);
      var bilangan2 = parseFloat(document.getElementById("bilangan2").value);
      var hasilElement = document.getElementById("hasil");

      if (isNaN(bilangan1) || isNaN(bilangan2)) {
        alert("Masukkan bilangan yang valid");
        return;
      }

      if (operasi === 'tambah') {
        hasilElement.value = bilangan1 + bilangan2;
      } else if (operasi === 'kurang') {
        hasilElement.value = bilangan1 - bilangan2;
      }
    }
  </script>
</body>
</html>
